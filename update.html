<!DOCTYPE html>
<html>

<head>
  <title>Update Employee</title>
  <link rel="stylesheet" type="text/css" href="../css/up.css">

</head>

<body>
  <div>
    <h2>Update Employee</h2>
    <form id="update-form">
      <label for="empid">Employee ID:</label>
      <input type="text" id="empid" name="empid" placeholder="Enter Employee ID">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter Name">

      <label for="salary">Salary:</label>
      <input type="text" id="salary" name="salary" placeholder="Enter Salary">

      <label for="designation">Designation:</label>
      <input type="text" id="designation" name="designation" placeholder="Enter Designation">

      <button type="submit" id="update-btn">Update Employee</button>
    </form>
  </div>

  <div class="go-to-home">
    <a href="index.html">Go to Home</a>
  </div>
  <script src="../js/update.js"></script>
</body>

</html>
